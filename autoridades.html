<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Autoridades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/autoridades.css" />
  </head>
  <body>
    <div class="background-container"></div>
    <div class="main-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header text-center">
                <h2 class="card-title">Validación de Autoridades</h2>
              </div>
              <div class="card-body">
                <label for="cedula" class="form-label">Ingrese su número de Cédula</label>
                <input
                  type="number"
                  class="form-control"
                  id="cedula"
                  placeholder="Ejemplo: 12345678"
                  required
                />
                <div class="text-center mt-3">
                  <button
                    class="btn btn-primary rounded-pill px-4"
                    onclick="validar()"
                  >
                    Validar
                  </button>
                </div>
              </div>
            </div>

            <!-- Alertas -->
            <div
              id="alertaRoja"
              class="alert alert-danger mt-3 d-none alert-dismissible fade show"
            >
              <strong>Error:</strong> La cédula ingresada no está en la base de
              datos.
            </div>

            <div
              id="alertaAmarilla"
              class="alert alert-warning mt-3 d-none alert-dismissible fade show"
            >
              <strong>Atención:</strong> Por favor, ingrese una cédula válida.
            </div>

            <div
              id="alertaVerde"
              class="alert alert-success mt-3 d-none alert-dismissible fade show"
            >
              <strong>Éxito:</strong> La cédula ingresada es válida.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
              <img src="./assets/qrcode.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/autoridades.js"></script>
  </body>
</html>
