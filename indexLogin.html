<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Segura</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos originales se mantienen igual */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            background: url('https://8list.ph/wp-content/uploads/2020/11/A-Step-By-Step-Guide-To-Voter-Registration-During-the-Pandemic-1536x806.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
        }
        .container h2, label, p {
            color: black;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Nuevos estilos añadidos */
        #mfaSection {
            display: none;
            margin-top: 15px;
        }
        #btnIniciarSesion {
            background-color: #007bff;
            margin-top: 10px;
        }
        /* Estilos de accesibilidad se mantienen igual */
        .accesibilidad {
            position: absolute;
            left: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .accesibilidad img {
            width: 70px;
            cursor: pointer;
        }
        .menu-accesibilidad {
            display: none;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            text-align: center;
        }
        .alto-contraste {
            background: black !important;
            color: yellow;
        }
        .alto-contraste .container {
            background: rgba(20, 20, 20, 0.97);
            color: yellow;
        }
        .alto-contraste h2, .alto-contraste label, .alto-contraste p {
            color: yellow;
        }
        .alto-contraste input {
            background: #222;
            color: white;
            border: 1px solid yellow;
        }
        .alto-contraste input::placeholder {
            color: lightgray;
        }
        .alto-contraste button {
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        .alto-contraste button:hover {
            background: #222;
        }
        .alto-contraste a {
            color: cyan;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .accesibilidad {
                position: relative;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Icono de accesibilidad con menú desplegable -->
    <div class="accesibilidad">
        <img id="accesibilidadBtn" src="https://pngimg.com/uploads/disabled/disabled_PNG26.png" alt="Modo Accesible">
        <div class="menu-accesibilidad" id="menuAccesibilidad">
            <button id="modoAccesible">Modo Alto Contraste</button>
            <button onclick="cambiarIdioma('es')">Español</button>
            <button onclick="cambiarIdioma('en')">English</button>
            <button onclick="cambiarIdioma('fr')">Français</button>
        </div>
    </div>

    <div class="container">
        <h2 data-key="titulo">Inicio de Sesión</h2>
        <form id="loginForm" action="login.php" method="POST">
            <label for="id" data-key="cedula">Cédula/Pasaporte:</label>
            <input type="text" name="id" id="id" required placeholder="Ingrese su cédula o pasaporte">
    
            <label for="password" data-key="contrasena">Contraseña:</label>
            <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
    
            <button type="submit" id="btnIniciarSesion" data-key="iniciarSesion">Iniciar Sesión</button>
    
            <p data-key="registroPregunta">¿Aún no se ha registrado?</p>
            <a href="registro.html" data-key="registroEnlace">Haga click aquí para registrarse</a>
        </form>
    </div>
    
    

    <script>
        // Función original mejorada
        function enviarCodigo() {
            document.getElementById('mfaSection').style.display = 'block';
            document.querySelector('[data-key="enviarCodigo"]').style.display = 'none';
            alert("Código MFA enviado por SMS o correo electrónico.");
        }

        // Nueva función de inicio de sesión
        function iniciarSesion() {
            const codigo = document.getElementById('codigoMFA').value;
            if (codigo.length === 6) {
                window.location.href = 'Soporte.html';
            } else {
                alert('El código MFA debe contener 6 dígitos');
            }
        }

        // Traducciones actualizadas
        const traducciones = {
            "es": {
                "titulo": "Inicio de Sesión",
                "cedula": "Cédula/Pasaporte:",
                "contrasena": "Contraseña:",
                "enviarCodigo": "Enviar Código MFA",
                "codigoMFA": "Código MFA:",
                "iniciarSesion": "Iniciar Sesión",
                "registroPregunta": "¿Aún no se ha registrado?",
                "registroEnlace": "Haga click aquí para registrarse",
                "placeholderCedula": "Ingrese su cédula o pasaporte",
                "placeholderContrasena": "Ingrese su contraseña",
                "placeholderCodigoMFA": "Ingrese el código recibido"
            },
            "en": {
                "titulo": "Login",
                "cedula": "ID/Passport:",
                "contrasena": "Password:",
                "enviarCodigo": "Send MFA Code",
                "codigoMFA": "MFA Code:",
                "iniciarSesion": "Sign In",
                "registroPregunta": "Not registered yet?",
                "registroEnlace": "Click here to register",
                "placeholderCedula": "Enter your ID or passport",
                "placeholderContrasena": "Enter your password",
                "placeholderCodigoMFA": "Enter received code"
            },
            "fr": {
                "titulo": "Connexion",
                "cedula": "ID/Passeport:",
                "contrasena": "Mot de passe:",
                "enviarCodigo": "Envoyer le code MFA",
                "codigoMFA": "Code MFA:",
                "iniciarSesion": "Se connecter",
                "registroPregunta": "Pas encore inscrit?",
                "registroEnlace": "Cliquez ici pour vous inscrire",
                "placeholderCedula": "Entrez votre ID ou passeport",
                "placeholderContrasena": "Entrez votre mot de passe",
                "placeholderCodigoMFA": "Entrez le code reçu"
            }
        };

        // Función de idiomas actualizada
        function cambiarIdioma(idioma) {
            document.querySelectorAll("[data-key]").forEach(elemento => {
                const clave = elemento.getAttribute("data-key");
                if(traducciones[idioma][clave]) {
                    elemento.textContent = traducciones[idioma][clave];
                }
            });

            document.getElementById("id").placeholder = traducciones[idioma]["placeholderCedula"];
            document.getElementById("password").placeholder = traducciones[idioma]["placeholderContrasena"];
            document.getElementById("codigoMFA").placeholder = traducciones[idioma]["placeholderCodigoMFA"];
        }

        // Mantenemos el resto del código original
        document.getElementById("accesibilidadBtn").addEventListener("click", function() {
            const menu = document.getElementById("menuAccesibilidad");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        });

        document.getElementById("modoAccesible").addEventListener("click", function() {
            document.body.classList.toggle("alto-contraste");
        });
    </script>
</body>
</html>
