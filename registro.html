<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images8.alphacoders.com/911/911290.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
        }
        .container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            input, select, button {
                padding: 10px;
                font-size: 14px;
            }
            .container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="cedula">Cédula (Formato: X-XXXX-XXXX):</label>
            <input type="text" id="cedula" pattern="\\d-\\d{4}-\\d{4}" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>
            
            <label for="provincia">Provincia de nacimiento:</label>
            <select id="provincia" required>
                <option value="">Seleccione una provincia</option>
                <option value="San José">San José</option>
                <option value="Alajuela">Alajuela</option>
                <option value="Cartago">Cartago</option>
                <option value="Heredia">Heredia</option>
                <option value="Guanacaste">Guanacaste</option>
                <option value="Puntarenas">Puntarenas</option>
                <option value="Limón">Limón</option>
            </select>
            
            <label for="validacion">Mecanismo de Validación:</label>
            <select id="validacion" required>
                <option value="biometrico">Biométrico</option>
                <option value="doble_paso">Autenticación en dos pasos</option>
            </select>
            
            <button type="submit">Registrar</button>
        </form>
        <a href="indexLogin.html">Volver al inicio de sesión</a>
    </div>
</body>
</html>
